<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Gagal - HasraStore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
      <div class="text-red-500 text-6xl mb-4 animate-pulse-slow">
        <i class="fas fa-times-circle"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Pembayaran Gagal</h1>
      <p class="text-gray-600 mb-6">Maaf, pembayaran anda tidak dapat diproses. Sila cuba lagi atau hubungi kami untuk bantuan.</p>
      
      <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 text-left">
        <h3 class="font-bold text-red-800 mb-2 flex items-center">
          <i class="fas fa-info-circle mr-2"></i> Maklumat Pesanan
        </h3>
        <div id="orderDetails" class="text-sm text-red-700">
          <p class="mb-1">Sila tunggu sebentar...</p>
        </div>
      </div>
      
      <div class="flex flex-col sm:flex-row gap-3 justify-center">
        <a href="index.html" class="inline-block bg-gray-200 text-gray-800 px-6 py-2 rounded-lg font-bold hover:bg-gray-300 transition">
          Kembali ke Laman Utama
        </a>
        <a href="index.html#order-section" class="inline-block bg-red-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-red-700 transition">
          Cuba Lagi
        </a>
      </div>
    </div>
  </div>

  <script>
    // Check if there's a pending order in sessionStorage
    window.addEventListener('load', function() {
      // Get order data from sessionStorage
      const orderData = JSON.parse(sessionStorage.getItem('pendingOrder'));
      
      if (orderData) {
        // Display order details to the customer
        const orderDetailsElement = document.getElementById('orderDetails');
        orderDetailsElement.innerHTML = `
          <p class="mb-1"><span class="font-semibold">Produk:</span> ${orderData.product}</p>
          <p class="mb-1"><span class="font-semibold">Kuantiti:</span> ${orderData.quantity}</p>
          <p class="mb-1"><span class="font-semibold">Jumlah:</span> RM${orderData.total}</p>
          <p class="mb-1"><span class="font-semibold">Nama:</span> ${orderData.customerName}</p>
        `;
        
        // Format the date and time
        const orderDateTime = new Date().toLocaleString('ms-MY', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        // Send Telegram notification about failed payment
        fetch('https://api.telegram.org/bot8294840075:AAHcFX_v7AE6Ys_UOfBdCnctuUJtYRrTGWc/sendMessage', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: '642142575',
            text: `âŒ <b>PESANAN BARU - PEMBAYARAN GAGAL</b> âŒ

ğŸ“¦ <b>PRODUK:</b> ${orderData.product}
ğŸ”¢ <b>KUANTITI:</b> ${orderData.quantity}
ğŸ’° <b>JUMLAH:</b> RM${orderData.total}

ğŸ‘¤ <b>MAKLUMAT PELANGGAN:</b>
ğŸ“ <b>Nama:</b> ${orderData.customerName}
ğŸ“± <b>No Telefon:</b> ${orderData.customerPhone}
ğŸ  <b>Alamat:</b> ${orderData.customerAddress}
ğŸ“® <b>Poskod:</b> ${orderData.poskod}
ğŸ—ºï¸ <b>Negeri:</b> ${orderData.customerState}

ğŸ’³ <b>JENIS PEMBAYARAN:</b> ${orderData.paymentMethod}
ğŸ“… <b>MASA:</b> ${orderDateTime}

âš ï¸ <b>SILA HUBUNGI PELANGGAN UNTUK PENGESAHAN</b>`,
            parse_mode: 'HTML'
          })
        }).then(response => response.json())
          .then(data => {
            if (data.ok) {
              console.log('Telegram notification sent successfully');
            } else {
              console.error('Failed to send Telegram notification:', data);
            }
          })
          .catch(error => {
            console.error('Error sending Telegram notification:', error);
          });
        
        // Clear sessionStorage
        sessionStorage.removeItem('pendingOrder');
      } else {
        // If no order data found
        const orderDetailsElement = document.getElementById('orderDetails');
        orderDetailsElement.innerHTML = `
          <p class="mb-1">Maklumat pesanan tidak tersedia.</p>
          <p class="mb-1">Sila hubungi kami jika anda menghadapi sebarang masalah.</p>
        `;
      }
    });
  </script>
</body>
</html>
