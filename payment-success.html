<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Berjaya - HasraStore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: .5;
      }
    }
  </style>

<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
      <div class="text-green-500 text-6xl mb-4 animate-pulse-slow">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Pembayaran Berjaya!</h1>
      <p class="text-gray-600 mb-6">Terima kasih atas pembelian anda. Kami akan memproses pesanan anda segera.</p>
      
      <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6 text-left">
        <h3 class="font-bold text-green-800 mb-2 flex items-center">
          <i class="fas fa-info-circle mr-2"></i> Maklumat Pesanan
        </h3>
        <div id="orderDetails" class="text-sm text-green-700">
          <p class="mb-1">Sila tunggu sebentar...</p>
        </div>
      </div>
      
      <a href="index.html" class="inline-block bg-red-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-red-700 transition">
        Kembali ke Laman Utama
      </a>
    </div>
  </div>

  <script>
    // Check if there's a pending order in sessionStorage
    window.addEventListener('load', function() {
      // Get order data from sessionStorage
      const orderData = JSON.parse(sessionStorage.getItem('pendingOrder'));
      
      if (orderData) {
        // Track purchase event ONLY for online payments
        if (orderData.paymentMethod === 'Online') {
          fbq('track', 'Purchase', {
            content_name: orderData.product,
            content_category: 'Watches',
            content_ids: [orderData.product === 'GA-110 Hitam' ? 'GA110' : 'GA100'],
            content_type: 'product',
            value: orderData.total,
            currency: 'MYR',
            order_id: orderData.orderId
          });
        }
        
        // Display order details to the customer
        const orderDetailsElement = document.getElementById('orderDetails');
        orderDetailsElement.innerHTML = `
          <p class="mb-1"><span class="font-semibold">Produk:</span> ${orderData.product}</p>
          <p class="mb-1"><span class="font-semibold">Kuantiti:</span> ${orderData.quantity}</p>
          <p class="mb-1"><span class="font-semibold">Jumlah:</span> RM${orderData.total}</p>
          <p class="mb-1"><span class="font-semibold">Nama:</span> ${orderData.customerName}</p>
          <p class="mb-1"><span class="font-semibold">No Telefon:</span> ${orderData.customerPhone}</p>
        `;
        
        // Update payment status
        orderData.paymentStatus = 'Paid';
        
        // Format the date and time
        const orderDateTime = new Date().toLocaleString('ms-MY', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        // Send Telegram notification with complete delivery details
        fetch('https://api.telegram.org/bot8294840075:AAHcFX_v7AE6Ys_UOfBdCnctuUJtYRrTGWc/sendMessage', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: '642142575',
            text: `‚úÖ <b>PESANAN BARU - PEMBAYARAN BERJAYA</b> ‚úÖ

üì¶ <b>PRODUK:</b> ${orderData.product}
üî¢ <b>KUANTITI:</b> ${orderData.quantity}
üí∞ <b>JUMLAH:</b> RM${orderData.total}

üë§ <b>MAKLUMAT PELANGGAN:</b>
üìù <b>Nama:</b> ${orderData.customerName}
üì± <b>No Telefon:</b> ${orderData.customerPhone}
üè† <b>Alamat:</b> ${orderData.customerAddress}
üìÆ <b>Poskod:</b> ${orderData.poskod}
üó∫Ô∏è <b>Negeri:</b> ${orderData.customerState}

üí≥ <b>JENIS PEMBAYARAN:</b> ${orderData.paymentMethod}
üìÖ <b>MASA:</b> ${orderDateTime}

‚ö†Ô∏è <b>SILA PROSESKAN PESANAN INI SECEPAT MUNGKIN</b>`,
            parse_mode: 'HTML'
          })
        }).then(response => response.json())
          .then(data => {
            if (data.ok) {
              console.log('Telegram notification sent successfully');
            } else {
              console.error('Failed to send Telegram notification:', data);
            }
          })
          .catch(error => {
            console.error('Error sending Telegram notification:', error);
          });
        
        // Clear sessionStorage
        sessionStorage.removeItem('pendingOrder');
      } else {
        // If no order data found
        const orderDetailsElement = document.getElementById('orderDetails');
        orderDetailsElement.innerHTML = `
          <p class="mb-1">Maklumat pesanan tidak tersedia.</p>
          <p class="mb-1">Sila hubungi kami jika anda menghadapi sebarang masalah.</p>
        `;
      }
    });
  </script>
</body>
</html>
